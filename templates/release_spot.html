{% extends 'base.html' %}
{% block title %}Release Spot{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/release_spot.css') }}">
{% endblock %}

{% block content %}

<div class="container">
    <h2>Release Parking Spot</h2>
    <form action="{{ url_for('release_spot', reservation_id=reservation.id) }}" method="POST">
        <label>Spot ID:</label>
        <input type="text" value="{{ reservation.spot.id }}" readonly>

        <label>Vehicle Number:</label>
        <input type="text" value="{{ reservation.vehicle_number }}" readonly>

        <label>Parking Time:</label>
        <input type="text" value="{{ reservation.start_time.strftime('%Y-%m-%d %H:%M') }}" readonly>

        <label>Releasing Time:</label>
        <input type="text" value="{{ end_time.strftime('%Y-%m-%d %H:%M') }}" readonly>

        <label>Total Cost:</label>
        <input type="text" value="{{ estimated_cost }}" readonly>

        <div style="margin-top: 20px;">
            <button type="submit" class="release-confirm-btn">Confirm Release</button>
            <a href="{{ url_for('user_dashboard') }}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
